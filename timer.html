<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="timeDisplay">00 : 00 : 00</div>
    </div>
    <div class="button">
        <button id="stopBtn" class="btn" style="--clr:red;">Stop</button>
        <button id="startBtn" class="btn" style="--clr:green;">Start</button>
        <button id="resetBtn" class="btn" style="--clr:blue;">Reset</button>
    </div>
    <script>
        let timeDisplay = document.querySelector(".timeDisplay");
        let stopBtn = document.getElementById('stopBtn');
        let startBtn = document.getElementById('startBtn');
        let resetBtn = document.getElementById('resetBtn');

        let msec = 0;
        let secs = 0;
        let mins = 0;

        startBtn.addEventListener('click', function() {
            if(timerId !== null) {
                clearInterval(timerId);
            }
            timerId = setInterval(startTimer, 10);
        });

        stopBtn.addEventListener('click', function() {
            clearInterval(timerId);
        });

        resetBtn.addEventListener('click', function() {
            clearInterval(timerId);
            timeDisplay.innerHTML = '00 : 00 : 00';
        })

        let timerId = null;
        function startTimer() {
            msec++;
            if(msec == 100) {
                msec = 0;
                secs++;
                if(secs == 60) {
                    secs = 0;
                    mins++;
                }
            }
            let msecString = msec < 10 ? `0${msec}` : msec;
            let secsString = secs < 10 ? `0${secs}` : secs;
            let minsString = mins < 10 ? `0${mins}` : mins;

            timeDisplay.innerHTML = `${minsString} : ${secsString} : ${msecString}`;
        }
    </script>   
</body>
</html>
